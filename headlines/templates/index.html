<!doctype html>
<html>
	<head>
		<title>Headlines</title>
	</head>
	<body>
		<h1>Headlines</h1>
		<h2>Current Weather</h2>
		<form>
			<input type="text" name="city" placeholder="search city" />
			<input type="submit" value="Submit" />
		</form>

		<p>City: <b>{{weather.city}}</b></p>
		<p>{{weather.description}} | {{weather.temperature}}&#8457;</p>
		<h2>Headlines</h2>
		<div id="search">
			<form>
				<input type="text" name="publication" placeholder="search publication" />
				<input type="submit" value="Submit" />
			</form>
		</div>
		{% for article in articles %}
		<b><a href="{{article.link}}">{{article.title}}</a></b> <br/>
		<i>{{article.published}}</i> <br/>
		<p>{{article.summary}}</p>
		{% endfor %}
	</body>
</html>
